---
- name: Destroy EC2 via Terraform (with var file)
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    tf_build: "ansible01"
    terraform_working_dir: /tmp/srv/
    terraform_state: present

    # tf_project_dir: "{{ playbook_dir }}/../terraform-ec2"
    # tf_var_file: "{{ tf_project_dir }}/terraform.tfvars"

    tf_project_dir: "{{ terraform_working_dir }}/aws"
    tf_var_file: "{{ tf_project_dir }}/terraform.tfvars"

    aap_password: "{{ lookup('env', 'AAP_PASSWORD') }}"

  tasks:
    - name: Clone Terraform Repo
      ansible.builtin.git:
        repo: 'https://github.com/taiseerhussein/terraform-files.git'
        version: main
        accept_newhostkey: true
        # key_file: "{{ cert_key_file }}"
        dest: "{{ terraform_working_dir }}"

    - name: Terraform DESTROY (state=absent)
      cloud.terraform.terraform:
        project_path: "{{ tf_project_dir }}"
        state: absent
        force_init: true
        workspace: "{{ tf_workspace }}"
        variables_files:
          - "{{ tf_var_file }}"
        backend_config_files:
          - "{{ lookup('ansible.builtin.env', 'TF_BACKEND_CONFIG_FILE') }}"
      register: tf_destroy
      tags: [destroy]

    - name: Show destroy result
      debug:
        var: tf_destroy
      when: tf_destroy is defined
      tags: [destroy]
     # register: tf_result
